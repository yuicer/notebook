<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div id="div1">1
		<div id="div2">2</div>
	</div>

	<style>
		#div1 {
			margin: 0 auto;
			width: 200px;
			height: 800px;
			background: #c2c1c1;
			overflow: scroll;
		}
		
		#div2 {
			width: 100px;
			height: 1500px;
			background: #727272;
		}

	</style>

	<script>
		window.onload = function() {
			var a = document.getElementById('div1');
			f(a);
		}

		//内部到边界不滑动，外部滑动
		function f(a) {

			a.addEventListener("DOMMouseScroll", f2)
			//ff
			function f2(e) {
				if (a.scrollTop == 0 && e.detail < 0) {
					e.preventDefault();
					a.removeEventListener("DOMMouseScroll", f2)
					a.addEventListener("DOMMouseScroll", f2)
					return;
				}
				if (a.scrollTop == a.scrollHeight - a.clientHeight && e.detail > 0) {
					e.preventDefault();
					a.removeEventListener("DOMMouseScroll", f2)
					a.addEventListener("DOMMouseScroll", f2)
					return;
				}
			}
			//非ff
			a.onmousewheel = function(e) {
				if (a.scrollTop == 0 && e.wheelDelta > 0)
					return false;
				if (a.scrollTop == a.scrollHeight - a.clientHeight && e.wheelDelta < 0)
					return false;
			}
		}

	</script>

</body>

</html>
